{% extends "base.html" %}

{% block title %}Select Supplier{% endblock title %}

{% block content %}
<div style="color:#575757; font-weight: bold; font-size: 2rem; border-bottom: 1px solid white;">
    Select Supplier
</div> 

<br>

<form method="post">
    {% csrf_token %}

    <div class="form-group">
        {{ form.supplier.label_tag }}
        {{ form.supplier }}
        {% if form.supplier.errors %}
            <div class="text-danger">{{ form.supplier.errors }}</div>
        {% endif %}
    </div>

    <div class="mt-3">
        <button type="submit" class="btn btn-success">Next</button>
        <a href="{% url 'purchases-list' %}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock content %}
